number:
  - platform: template
    name: "Set Temterature Pool Wather"
    id: set_temp_pool
    icon: "mdi:pool-thermometer"
    optimistic: true
    restore_value: True
    initial_value: 25
    min_value: 5
    max_value: 40
    step: 1
    mode: "box"
    device_class: "temperature"
#    unit_of_measurement: "C"
  - platform: template
    name: "Display Brightness"
    id: display_brightness_num
    optimistic: true
    min_value: 0
    max_value: 255
    step: 1
    on_value:
      then:
        - globals.set:
            id: my_brightness_int
            value: !lambda "return int(x);"